# Library.
# ----------------------------
bootstrap_custom_library: 'production'
# Layout.
# ----------------------------
bootstrap_custom_sidebar_position: 'both'
bootstrap_custom_content_offset: 0
bootstrap_custom_sidebar_first_width: 4
bootstrap_custom_sidebar_first_offset: 0
bootstrap_custom_sidebar_second_width: 3
bootstrap_custom_sidebar_second_offset: 0

# Container.
# ----------------------------
bootstrap_custom_fluid_container: 0

# Buttons.
# ----------------------------
bootstrap_custom_button: 1
bootstrap_custom_button_size: ''
bootstrap_custom_button_outline: 0

# Navbar.
# ----------------------------
bootstrap_custom_navbar_toggle: 'navbar-toggleable-lg'
bootstrap_custom_navbar_container: 'navbar-toggleable-md'
bootstrap_custom_navbar_top_position: ''
bootstrap_custom_navbar_top_color: 'navbar-dark'
bootstrap_custom_navbar_top_background: 'bg-secondary'
bootstrap_custom_navbar_position: ''
bootstrap_custom_navbar_color: 'navbar-dark'
bootstrap_custom_navbar_background: 'bg-primary'

# Messages.
# ----------------------------
bootstrap_custom_messages_widget: 'toasts'

# Form.
# ----------------------------
bootstrap_custom_radio: 'custom'
bootstrap_custom_checkbox: 'switch'
bootstrap_custom_select: 'custom'
bootstrap_custom_file: 'custom'

# Colors.
# ----------------------------
bootstrap_custom_system_messages: 'messages_light'

# Tables.
# ----------------------------
bootstrap_custom_table_hover: 1
bootstrap_custom_table_style: 'table-striped'